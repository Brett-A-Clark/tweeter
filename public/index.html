<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Meta Information -->
    <title>Tweeter - Home Page</title>

    <!-- External CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" type="text/css" />

    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Bungee&family=Source+Sans+Pro:ital,wght@1,300;1,600&display=swap" rel="stylesheet">

    <!-- App CSS -->
    <link rel="stylesheet" href="/styles/layout.css" type="text/css" />
    <link rel="stylesheet" href="/styles/nav.css" type="text/css" />
    <link ref="stylesheet" href="/styles/header.css" type="text/css" />
    <link rel="stylesheet" href="/styles/new-tweet.css" type="text/css" />
    <link rel="stylesheet" href="/public/styles/tweet-container.css" type="text/css" />
    
  </head>

  <body>
    <nav class="parent">
      <span class="left">tweeter</span>
      <span class="right">Write a new tweet</span>
        <i class="fas fa-angle-double-down"></i>
    </nav>

    <header>
      <div>
        <img src="/images/profile-hex.png"> 
      </div>
      <br>
      <div>
        <h2>Your Name</h2>
      </div>
    </header>

    <!-- Page-specific (main) content here -->
    <main class="container">
      <div class="slideDown" id="slideDown"></div>
      <section class="new-tweet">
        <form action="/tweets/" method="POST" >
          <textarea class="text" required name="text" id="tweet-text" placeholder="What are you humming about?"></textarea>
          <div class="button">
            <button id="tweet-button" type="submit" class="tweet-button">Tweet></button>
            <output name="counter" class="counter" for="tweet-text">140</output>
          </div>
        </form>
      </section>
      <article id="tweet-container" class="tweet-container"></article>
    </main>

    <!-- External JS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

    <!-- Icons -->
    <script src="https://kit.fontawesome.com/c82046e9f2.js" crossorigin="anonymous"></script>

    <!-- App JS -->
    <script type="text/javascript" src="/scripts/client.js"></script>
    <script type="text/javascript" src="scripts/composer-char-counter.js"></script>
    <script type="text/javascript" src="scripts/slidedown.js"></script>

    <!-- Timeago Library -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/timeago.js/4.0.2/timeago.min.js" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
  </body>
</html>
